<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>employer sign in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/custom-css/employer-sign-in.css">
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 overlay">
                    <div class="leftside">

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="rightside d-flex">
                        <div class="form-container">
                            <div class="form-box">
                                <div class="header">
                                    <h4>Welcome Back</h4>
                                    <p class="text-muted">Get the right talent for that job now.</p>
                                </div>
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="text" placeholder="at least 8 characters"
                                            class="form-control form-control-lg">
                                    </div>
                                    <div class="form-group row">
                                        <div class="form-check col-md-6 mt-3 pl-5">
                                            <input type="checkbox" class="form-check-input" style="width: 28px;
                                            height: 28px;">
                                            <label class="form-check-label mt-2">Remember password</label>
                                        </div>
                                        <div class="form-check col-md-6 mt-3">
                                            <div class="f-password">
                                                <label class="form-check-label"><a>Forgot Password?</a></label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-block pt-2 mt-5 text-center" type="submit"
                                            style="background-color: #00AEFF;">Log in</button>
                                    </div>
                                    <div class="form-group mt-3 text-center">
                                        <span class="text-muted wor">OR</span>
                                    </div>
                                    <div class="form-row  text-center">
                                        <div class="col-md-6 mt-3 ">
                                            <a href="" class="btn btn-social btn-facebook text-center pt-3">
                                                <i class="fa fa-facebook pr-2"></i>Log in
                                                with Facebook
                                            </a>
                                        </div>
                                        <div class="col-md-6 mt-3">
                                            <a href="" class="btn btn-social btn-google text-center">
                                                <i class="fa fa-google pr-2"></i>Log in
                                                using Google
                                            </a>
                                        </div>
                                    </div>
                            </div>
                            <div class="text-center mt-5 acct">Don't have an account with us? <a
                                    href="./employer-sign-up.html">Sign up</a>
                            </div>
                        </div>
                    </div>

                </div>
                </form>
            </div>
        </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
